<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Doctor figure -->
  <circle cx="120" cy="80" r="25" fill="#1E3A8A"/>
  <rect x="95" y="105" width="50" height="80" rx="25" fill="#1E3A8A"/>
  <rect x="85" y="120" width="70" height="40" rx="20" fill="#FFFFFF"/>
  
  <!-- Stethoscope -->
  <path d="M110 140 Q105 135 100 140 Q95 145 100 150 Q105 155 110 150" stroke="#06B6D4" stroke-width="3" fill="none"/>
  <circle cx="100" cy="145" r="8" fill="#06B6D4"/>
  
  <!-- Medical screen/tablet -->
  <rect x="200" y="60" width="120" height="80" rx="8" fill="#0F172A"/>
  <rect x="210" y="70" width="100" height="60" rx="4" fill="#FFFFFF"/>
  
  <!-- Skin analysis visualization -->
  <circle cx="240" cy="90" r="15" fill="#FEE2E2"/>
  <circle cx="240" cy="90" r="10" fill="#FECACA"/>
  <circle cx="240" cy="90" r="5" fill="#F87171"/>
  
  <!-- Analysis lines -->
  <line x1="260" y1="85" x2="300" y2="85" stroke="#06B6D4" stroke-width="2"/>
  <line x1="260" y1="95" x2="290" y2="95" stroke="#06B6D4" stroke-width="2"/>
  <line x1="260" y1="105" x2="295" y2="105" stroke="#06B6D4" stroke-width="2"/>
  
  <!-- AI brain icon -->
  <circle cx="320" cy="180" r="30" fill="#1E3A8A" opacity="0.1"/>
  <path d="M300 170 Q310 160 320 170 Q330 160 340 170 Q335 180 320 185 Q305 180 300 170" fill="#1E3A8A"/>
  <circle cx="315" cy="175" r="2" fill="#06B6D4"/>
  <circle cx="325" cy="175" r="2" fill="#06B6D4"/>
  
  <!-- Data points -->
  <circle cx="80" cy="220" r="4" fill="#06B6D4"/>
  <circle cx="150" cy="240" r="4" fill="#06B6D4"/>
  <circle cx="220" cy="200" r="4" fill="#06B6D4"/>
  <circle cx="280" cy="230" r="4" fill="#06B6D4"/>
  
  <!-- Connecting lines -->
  <path d="M80 220 Q115 230 150 240 Q185 220 220 200 Q250 215 280 230" stroke="#06B6D4" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Medical cross -->
  <rect x="50" y="40" width="20" height="4" fill="#1E3A8A"/>
  <rect x="58" y="32" width="4" height="20" fill="#1E3A8A"/>
</svg>