  <text x="140" y="265" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="6">CERT</text>
  
  <!-- Medical data protection -->
  <rect x="200" y="240" width="30" height="20" rx="3" fill="#1E3A8A"/>
  <rect x="210" y="235" width="10" height="10" rx="1" fill="#FFFFFF"/>
  <rect x="213" y="238" width="4" height="4" fill="#EF4444"/>
  <text x="215" y="265" text-anchor="middle" fill="#1E3A8A" font-family="Arial" font-size="6">HIPAA</text>
