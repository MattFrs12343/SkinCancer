  <rect x="85" y="105" width="50" height="30" rx="2" fill="#FFFFFF"/>
  
  <!-- Binary code -->
  <text x="90" y="115" fill="#1E3A8A" font-family="monospace" font-size="6">1010</text>
  <text x="90" y="122" fill="#1E3A8A" font-family="monospace" font-size="6">0110</text>
  <text x="90" y="129" fill="#1E3A8A" font-family="monospace" font-size="6">1001</text>
  
  <!-- Encryption arrow -->
