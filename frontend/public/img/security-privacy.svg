<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F0FDF4"/>
  
  <!-- Main shield -->
  <path d="M200 50 Q250 70 250 120 Q250 170 200 220 Q150 170 150 120 Q150 70 200 50" fill="#10B981"/>
  <path d="M200 60 Q240 75 240 120 Q240 160 200 200 Q160 160 160 120 Q160 75 200 60" fill="#FFFFFF"/>
  
  <!-- Lock icon in shield -->
