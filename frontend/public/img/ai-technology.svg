<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Computer/Monitor -->
  <rect x="100" y="80" width="200" height="120" rx="8" fill="#1E3A8A"/>
  <rect x="110" y="90" width="180" height="100" rx="4" fill="#FFFFFF"/>
  
  <!-- Screen content - Brain neural network -->
  <circle cx="200" cy="140" r="30" fill="#06B6D4" opacity="0.2"/>
  
  <!-- Neural network nodes -->
  <circle cx="170" cy="120" r="4" fill="#06B6D4"/>
  <circle cx="170" cy="140" r="4" fill="#06B6D4"/>
  <circle cx="170" cy="160" r="4" fill="#06B6D4"/>
  
  <circle cx="200" cy="110" r="4" fill="#1E3A8A"/>
  <circle cx="200" cy="130" r="4" fill="#1E3A8A"/>
  <circle cx="200" cy="150" r="4" fill="#1E3A8A"/>
  <circle cx="200" cy="170" r="4" fill="#1E3A8A"/>
  
  <circle cx="230" cy="120" r="4" fill="#06B6D4"/>
  <circle cx="230" cy="140" r="4" fill="#06B6D4"/>
  <circle cx="230" cy="160" r="4" fill="#06B6D4"/>
  
  <!-- Neural connections -->
  <line x1="174" y1="120" x2="196" y2="110" stroke="#06B6D4" stroke-width="1" opacity="0.6"/>
  <line x1="174" y1="120" x2="196" y2="130" stroke="#06B6D4" stroke-width="1" opacity="0.6"/>
  <line x1="174" y1="140" x2="196" y2="130" stroke="#06B6D4" stroke-width="1" opacity="0.6"/>
  <line x1="174" y1="140" x2="196" y2="150" stroke="#06B6D4" stroke-width="1" opacity="0.6"/>
  <line x1="174" y1="160" x2="196" y2="150" stroke="#06B6D4" stroke-width="1" opacity="0.6"/>
  <line x1="174" y1="160" x2="196" y2="170" stroke="#06B6D4" stroke-width="1" opacity="0.6"/>
  
  <line x1="204" y1="110" x2="226" y2="120" stroke="#1E3A8A" stroke-width="1" opacity="0.6"/>
  <line x1="204" y1="130" x2="226" y2="120" stroke="#1E3A8A" stroke-width="1" opacity="0.6"/>
  <line x1="204" y1="130" x2="226" y2="140" stroke="#1E3A8A" stroke-width="1" opacity="0.6"/>
  <line x1="204" y1="150" x2="226" y2="140" stroke="#1E3A8A" stroke-width="1" opacity="0.6"/>
  <line x1="204" y1="150" x2="226" y2="160" stroke="#1E3A8A" stroke-width="1" opacity="0.6"/>
  <line x1="204" y1="170" x2="226" y2="160" stroke="#1E3A8A" stroke-width="1" opacity="0.6"/>
  
  <!-- Monitor stand -->
  <rect x="180" y="200" width="40" height="8" fill="#6B7280"/>
  <rect x="160" y="208" width="80" height="4" fill="#6B7280"/>
  
  <!-- Data flow arrows -->
  <path d="M50 140 L90 140" stroke="#06B6D4" stroke-width="3" fill="none"/>
  <path d="M85 135 L90 140 L85 145" stroke="#06B6D4" stroke-width="3" fill="none"/>
  
  <path d="M310 140 L350 140" stroke="#10B981" stroke-width="3" fill="none"/>
  <path d="M345 135 L350 140 L345 145" stroke="#10B981" stroke-width="3" fill="none"/>
  
  <!-- Input image representation -->
  <rect x="20" y="120" width="40" height="40" rx="4" fill="#FECACA"/>
  <circle cx="35" cy="135" r="3" fill="#92400E"/>
  <circle cx="45" cy="145" r="2" fill="#B45309"/>
  
  <!-- Output result -->
  <circle cx="370" cy="140" r="20" fill="#10B981" opacity="0.2"/>
  <text x="370" y="145" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="12" font-weight="bold">92%</text>
  
  <!-- Processing indicators -->
  <rect x="120" y="210" width="8" height="15" fill="#06B6D4" opacity="0.8"/>
  <rect x="135" y="210" width="8" height="20" fill="#06B6D4" opacity="0.6"/>
  <rect x="150" y="210" width="8" height="12" fill="#06B6D4" opacity="0.9"/>
  <rect x="165" y="210" width="8" height="18" fill="#06B6D4" opacity="0.7"/>
  
  <!-- Cloud computing elements -->
  <ellipse cx="200" cy="50" rx="25" ry="12" fill="#E5E7EB"/>
  <ellipse cx="185" cy="45" rx="15" ry="8" fill="#E5E7EB"/>
  <ellipse cx="215" cy="45" rx="15" ry="8" fill="#E5E7EB"/>
  
  <!-- Data streams to cloud -->
  <path d="M200 80 Q200 65 200 62" stroke="#06B6D4" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="198" cy="70" r="1" fill="#06B6D4"/>
  <circle cx="202" cy="75" r="1" fill="#06B6D4"/>
  <circle cx="200" cy="65" r="1" fill="#06B6D4"/>
  
  <!-- AI chip representation -->
  <rect x="320" y="80" width="60" height="40" rx="4" fill="#1E3A8A"/>
  <rect x="325" y="85" width="50" height="30" rx="2" fill="#FFFFFF"/>
  
  <!-- Chip circuits -->
  <line x1="330" y1="90" x2="370" y2="90" stroke="#06B6D4" stroke-width="1"/>
  <line x1="330" y1="95" x2="370" y2="95" stroke="#06B6D4" stroke-width="1"/>
  <line x1="330" y1="100" x2="370" y2="100" stroke="#06B6D4" stroke-width="1"/>
  <line x1="330" y1="105" x2="370" y2="105" stroke="#06B6D4" stroke-width="1"/>
  <line x1="330" y1="110" x2="370" y2="110" stroke="#06B6D4" stroke-width="1"/>
  
  <line x1="335" y1="85" x2="335" y2="115" stroke="#06B6D4" stroke-width="1"/>
  <line x1="345" y1="85" x2="345" y2="115" stroke="#06B6D4" stroke-width="1"/>
  <line x1="355" y1="85" x2="355" y2="115" stroke="#06B6D4" stroke-width="1"/>
  <line x1="365" y1="85" x2="365" y2="115" stroke="#06B6D4" stroke-width="1"/>
  
  <!-- Processing speed indicator -->
  <text x="350" y="135" text-anchor="middle" fill="#1E3A8A" font-family="Arial" font-size="8">AI</text>
</svg>