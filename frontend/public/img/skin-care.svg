<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F0F9FF"/>
  
  <!-- Hand silhouette -->
  <path d="M150 100 Q160 90 170 100 L170 140 Q175 145 180 140 L180 120 Q185 115 190 120 L190 150 Q195 155 200 150 L200 130 Q205 125 210 130 L210 160 Q215 165 220 160 L220 140 Q225 135 230 140 L230 180 Q225 190 220 185 L210 190 Q200 195 190 190 L180 195 Q170 200 160 195 L150 190 Q140 185 145 175 L150 100" fill="#FECACA"/>
  
  <!-- Skin spots/moles -->
  <circle cx="180" cy="130" r="6" fill="#92400E"/>
  <circle cx="200" cy="150" r="4" fill="#B45309"/>
  <circle cx="165" cy="160" r="3" fill="#92400E"/>
  <ellipse cx="190" cy="170" rx="5" ry="3" fill="#B45309"/>
  
  <!-- Magnifying glass -->
  <circle cx="250" cy="120" r="25" fill="none" stroke="#1E3A8A" stroke-width="4"/>
  <circle cx="250" cy="120" r="20" fill="#FFFFFF" opacity="0.8"/>
  <line x1="270" y1="140" x2="285" y2="155" stroke="#1E3A8A" stroke-width="4"/>
  
  <!-- Magnified view -->
  <circle cx="250" cy="120" r="15" fill="none" stroke="#06B6D4" stroke-width="2"/>
  <circle cx="250" cy="120" r="8" fill="#FEE2E2"/>
  <circle cx="250" cy="120" r="5" fill="#FECACA"/>
  <circle cx="250" cy="120" r="2" fill="#F87171"/>
  
  <!-- Analysis grid -->
  <g opacity="0.6">
    <line x1="235" y1="105" x2="265" y2="105" stroke="#06B6D4" stroke-width="1"/>
    <line x1="235" y1="120" x2="265" y2="120" stroke="#06B6D4" stroke-width="1"/>
    <line x1="235" y1="135" x2="265" y2="135" stroke="#06B6D4" stroke-width="1"/>
    <line x1="235" y1="105" x2="235" y2="135" stroke="#06B6D4" stroke-width="1"/>
    <line x1="250" y1="105" x2="250" y2="135" stroke="#06B6D4" stroke-width="1"/>
    <line x1="265" y1="105" x2="265" y2="135" stroke="#06B6D4" stroke-width="1"/>
  </g>
  
  <!-- AI processing indicators -->
  <rect x="320" y="80" width="60" height="40" rx="8" fill="#1E3A8A"/>
  <rect x="325" y="85" width="50" height="30" rx="4" fill="#FFFFFF"/>
  
  <!-- Processing bars -->
  <rect x="330" y="90" width="15" height="4" fill="#06B6D4"/>
  <rect x="330" y="96" width="25" height="4" fill="#06B6D4"/>
  <rect x="330" y="102" width="20" height="4" fill="#06B6D4"/>
  <rect x="330" y="108" width="30" height="4" fill="#06B6D4"/>
  
  <!-- Results display -->
  <circle cx="350" cy="160" r="30" fill="#10B981" opacity="0.2"/>
  <text x="350" y="165" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="14" font-weight="bold">85%</text>
  
  <!-- Medical symbols -->
  <rect x="80" y="50" width="16" height="3" fill="#1E3A8A"/>
  <rect x="86" y="44" width="3" height="16" fill="#1E3A8A"/>
  
  <!-- Protective elements -->
  <circle cx="100" cy="220" r="20" fill="#FEF3C7"/>
  <path d="M90 220 Q100 210 110 220 Q100 230 90 220" fill="#F59E0B"/>
  <text x="100" y="225" text-anchor="middle" fill="#92400E" font-family="Arial" font-size="10">SPF</text>
  
  <!-- Dermatology tools -->
  <rect x="300" y="200" width="4" height="30" fill="#6B7280"/>
  <circle cx="302" cy="195" r="6" fill="#1E3A8A"/>
  <circle cx="302" cy="195" r="3" fill="#FFFFFF"/>
</svg>